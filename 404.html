<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nestara - Redirecting</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into a hash-based route that is then redirected to via a
    // changed window.location. The redirection happens when site is
    // loaded from a URL that contains a path component.
    
    // If you're looking for variables to set, check lines 12, 16, and 17.
    
    var segmentCount = 0; // Number of segments to remove from the path
    var l = window.location;
    
    // Remove the segments from path (e.g., for user pages the first path segment is username)
    var redirectPath = l.pathname
      .replace(/\/$/, '')  // Remove trailing slash
      .split('/')          // Split into segments
      .slice(0, 1 + segmentCount)  // Keep the base path segments
      .join('/') + '/';    // Reassemble the path
      
    l.replace(
      l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') + 
      redirectPath + 
      '?p=/' + l.pathname
        .replace(/^\//, '')     // Remove leading slash
        .split('/')             // Split into segments
        .slice(segmentCount)    // Drop the base path segments
        .join('/')              // Reassemble the path
        .replace(/&/g, '~and~') // Encode &
      + (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') 
      + l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
